<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFusion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">FitFusion</div>
        <ul>
            <li><a href="#featured-classes">Featured Classes</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to FitFusion</h1>
        <p>Your journey to a healthier you starts here.</p>
        <a href="#featured-classes" class="cta-button">Explore Classes</a>
    </section>

    <!-- Featured Classes Section -->
    <section id="featured-classes" class="featured-classes">
        <h2>Featured Classes</h2>
        <!-- Add content for featured classes here -->
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <p>Have questions or want to learn more? Reach out to us!</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
